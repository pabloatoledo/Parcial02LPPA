<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parcial 02 - LPPA</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/style_index.css">
        <link rel="stylesheet" href="./css/modal.css">
        <script src="./js/app_index.js"></script>
    </head>
    <body>
        <h1>Ingrese su correo y clave para ingresar al sistema</h1>
        <form>
            <div class="mail">
                <img src="./img/user.png" class="icono" alt="email">
                <input type="text" name="email" id="email" placeholder="Ingrese su email">
                <p class="error oculto" id="errMail">Ingrese un mail correcto</p>
            </div>
            <div class="contra">
                <img src="./img/pass.png" class="icono" alt="contrasena">
                <input type="password" name="pass" id="pass" placeholder="Ingresa tu clave">
                <p class="error oculto" id="errPass">La clave no debe quedar vacía</p>
            </div>
            <div class="iniSesion">
                <input type="button" value="Iniciar Sesión" id="iniSes">
            </div>
            <div class="olvContra">
                <input type="button" value="Olvidé mi contraseña">
            </div>
        </form>
        <div id="modalFalla" class="modal oculto">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Usuario y/o clave incorrecto/s!</p>
            </div>
        </div>
    </body>
</html>
