<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parcial 02 - LPPA</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/style_dashboard.css">
        <link rel="stylesheet" href="./css/modal.css">
        <script src="./js/app_dashboard.js"></script>
    </head>
    <body>
        <header>
            <input type="button" value="CERRAR SESIÓN" id="cierraSes">
            <h1>Información de usuarios del sistema</h1>
        </header>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Street</th>
                    <th>Suite</th>
                    <th>City</th>
                    <th>Zipcode</th>
                    <th>Lat</th>
                    <th>Lng</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th>Company</th>
                    <th>Catch Phrase</th>
                    <th>BS</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios">
            </tbody>
        </table>
        <div id="modalFalla" class="modal oculto">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="center">Se produjo un error al cargar la tabla con la información, intente nuevamente en unos minutos</p>
            </div>
        </div>
    </body>
</html>
